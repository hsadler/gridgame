

<div class="game-container" layout="row" layout-fill layout-align="center center">

  <svg ng-style="gameStyle">

    <g>

      <rect
        ng-repeat="square in grid"
        ng-style="{'width': (100 / options.gridSize) + '%', 'height': (100 / options.gridSize) + '%'}"
        ng-attr-x="{{square.x / options.gridSize * 100}}%"
        ng-attr-y="{{square.y / options.gridSize * 100}}%"
        ng-attr-fill="{{square.color}}"
      />

    </g>

  </svg>

</div>
