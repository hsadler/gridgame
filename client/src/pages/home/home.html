
<div class="home-container"
  layout="column"
  layout-align="center center"
  layout-padding
  layout-margin
  layout-fill>

    <div class="game-title" layout="row"layout-align="center center" layout-margin layout-padding>
      <div
        ng-repeat="item in title track by $index"
        ng-style="{'background-color': '{{item === ' ' ? 'black' : 'gray'}}'}"
      >
        {{item}}

      </div>
    </div>

    <a class="start" ui-sref="game">start</a>
</div>
